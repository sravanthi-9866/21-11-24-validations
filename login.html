<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>
    <fieldset>
        <center>
            <h2>Login Form</h2>
            <form action="./loginsuccess.html">
                <input type="text" placeholder="username" required pattern="+."><br><br>
                <input type="password" placeholder="password" required pattern="[a-zA-Z\d!@#$%^&*]{8,10}"
                    title="Please enter min 8 and max 16"><br><br>
                <input type="submit" value="login"><br><br>
                <a href="./forgot.html">forgot password</a>&ensp;&ensp;
                <a href="./register.html">register here</a>
            </form>
        </center>
    </fieldset>
</body>
</html>
