<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <fieldset>
        <form action="./registersuccess.html">
            <center>
                <h1>Registeration Page</h1>
                <br><br>
                <input type="text" placeholder="username" required pattern="[a-zA-Z]+" minlength="4"
                    maxlength="15"><br><br>
                <input type="password" placeholder="password" pattern="[A-Za-z\d!@#$%^&*]+" maxlength="10"
                    minlength="4"><br><br>
                <input type="email" placeholder="email" required placeholder="Ex--xyz@gmail.com"
                    pattern="[a-z\d]+@gmail.com"><br><br>
                <input type="submit" value="register" placeholder="register">
            </center>
        </form>
    </fieldset>
</body>
</html>
